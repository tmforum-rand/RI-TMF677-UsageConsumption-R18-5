info:
  description: "## TMF API Reference: TMF677 - Usage Consumption\n\n### Release: 18.5\
    \ - December 2018\n\nThis API covers the consumption follow up function providing\
    \ ongoing information about usages related to any subscribed communication products\
    \ (voice, data, TV,…) without having to wait the invoice production. These information\
    \ may concern usages charged on a bucket supervised or not and so the remaining\
    \ credits on the bucket. It allows customers or users to be informed on usages\
    \ done and remaining credits on the buckets that they consume under their purchased\
    \ offers and options.\n\nThe usage consumption API allow to view at a given point\
    \ the balance and the consumption counters of the various buckets (SMS, Voice,\
    \ Data for example) that one or more user(s) consume with each of his devices,\
    \ according to the purchased offers and options.\n\n### Resources \n- **usageConsumptionReport**\
    \ : an usage consumption report retrieves the data related to these balances and\
    \ various consumption counters and calculated at the time of the request by the\
    \ server.\n- **usageConsumptionReportRequest** : used to manage the calculation\
    \ request of an usage consumption report.\n\n### Operations\nThe use of the both\
    \ resources described in this document is conditioned by the capability of the\
    \ server:\n- If the server could perform the calculation and so give the usage\
    \ consumption report in synchronous mode according to the criteria given by the\
    \ API requester, a GET operation with filter criteria on usageConsumptionReport\
    \ resource could be used. We could accept to use a GET operation in this context\
    \ because the server calculates the data given in the usage consumption report\
    \ without necessarily store it.\n- We must also anticipate the use case where\
    \ the server could only give an asynchronous response to the calculation of an\
    \ usage consumption report requested by the API requester. In this case, a POST\
    \ operation on usageConsumptionReportRequest could be sent by the API Requester\
    \ asking the server that a usage consumption report calculation has to be performed.\
    \ Then, the API requester could follow the process with a GET operation on this\
    \ same resource retrieving the status of the request. The server could also use\
    \ the notification pattern to inform the API requester that the usage consumption\
    \ report is available\n\nCopyright © TM Forum 2018. All Rights Reserved."
